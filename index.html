<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>NetureTube</h1>  
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >
                            <video id="myVideo" width="720" height="400" controls>
                                <source src="assets/video2.mp4" type="video/mp4">
                                Your browser does not support HTML video.
                            </video>
                            <button onclick="enableMute()" type="button">Mute sound</button>
                            <button onclick="disableMute()" type="button">Enable sound</button>

                </svg>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Sea During the Golden Hour</h1>
                    <h3>2.99M Views | June, 11, 2021</h3>
                    <div class="user">
                        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="assets/user1.jpeg" alt="user-circle" class="avatar-s">
                        <span class="user-name">arvin latifi</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <img src="assets/s1.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Calm in the beach</span>
            </div>

            <div class="video-small">
                <img src="assets/s2.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Drone Shot of Tree and Fields </span>
            </div>

            <div class="video-small">
                <img  src="assets/s3.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Just White tree </span>
            </div>

            <div class="video-small">
                <img src="assets/s4.png" alt="video placeholder" class="vid-s">
                <span class="video-title">Boat on the coast</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
